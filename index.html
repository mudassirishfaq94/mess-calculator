<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="authForm">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Sign In</h5>
          </div>
          <div class="modal-body">
            <input type="email" id="authEmail" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="authPassword" class="form-control mb-2" placeholder="Password" required>
            <div id="authError" class="text-danger small"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link" id="toggleAuthMode">Create account</button>
            <button type="submit" class="btn btn-primary" id="authSubmitBtn">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Logout Button -->
    <div class="container py-2 text-end">
      <button id="logoutBtn" class="btn btn-outline-danger btn-md d-none">Logout</button>
    </div>

    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>Mess Calculator</h1>
            <p class="lead">Track and split expenses with your roommates</p>
        </header>

        <div class="row">
            <!-- Members Section -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Members</h5>
                    </div>
                    <div class="card-body">
                        <form id="addMemberForm" class="mb-3">
                            <div class="input-group">
                                <input type="text" id="memberName" class="form-control" placeholder="Member name" required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </form>
                        <ul id="membersList" class="list-group">
                            <!-- Members will be added here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Transactions Section -->
            <div class="col-md-8 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Transactions</h5>
                    </div>
                    <div class="card-body">
                        <form id="addTransactionForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <input type="text" id="description" class="form-control" placeholder="Description" required>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="amount" class="form-control" placeholder="Amount" min="0.01" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select id="paidBy" class="form-select" required>
                                        <option value="" disabled selected>Paid by</option>
                                        <!-- Options will be added dynamically -->
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="transactionsList">
                            <!-- Transactions will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Balances Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Balances</h5>
                    </div>
                    <div class="card-body">
                        <div id="balancesList">
                            <!-- Balances will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ...existing code... -->
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- App JS -->
    <script src="app.js"></script>
<!-- ...existing code... -->
    <!-- Initialize the app after all scripts are loaded -->
    <script>
        // This ensures Firebase is fully loaded before the app initializes
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing app...');
        });
    </script>
</body>
</html>
